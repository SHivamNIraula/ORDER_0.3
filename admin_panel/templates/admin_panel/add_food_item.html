{% extends 'admin_panel/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Food Item{% endblock %}
{% block page_title %}Add Food Item{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add New Food Item</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Food Item
                        </button>
                        <a href="{% url 'admin_panel:food_management' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Food Management
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
